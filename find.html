<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>16:00</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span class="icon"><i class="fas fa-search fa-lg"></i></span>
        <span class="icon"><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
     <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
         <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
     </div>
     <div class="recommended-friends">
         <h6 class="recommended-friends__title">Recommended Friends</h6>
         <span class="recommended-friends__span">
             You have no recommended friends.
         </span>
     </div>
     <div class="open-chat">
         <div class="open-chat__header">
             <h4 class="open-chat__title">Open Chat</h4>
             <div>
                <span>Go to Openchat Home</span>
                <i class="fas fa-chevron-right"></i>
             </div>    
         </div>
         <div class="open-post">
             <div class="open-post__column">
                 <h5 class="open-post__title">CSS Study Club</h5>
                 <h6 class="open-post__hashtags">#css #style</h6>
                 <div class="open-post__members">
                     <img src="https://cdn.pixabay.com/photo/2016/04/26/07/57/woman-1353825_640.png" >
                     <span class="open-post__member-count">200 members</span>
                     <div class="divider"></div>
                     <span class="open-post__member-status">Active</span>
                 </div>
             </div>
             <div class="open-post__column">
                 <div class="open-post__cover">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                     </div>
                     <img src="https://cdn.pixabay.com/photo/2016/04/26/07/57/woman-1353825_640.png">
                 </div>
             </div>
         </div>
     </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                    <span class="nav__span">Friends</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">6</span>
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav__span">Chats</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                    <span class="nav__span">Find</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__span">More</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big</span>
      </div>

    <script src="https://kit.fontawesome.com/7161175c87.js" crossorigin="anonymous"></script>
  </body>
</html>
