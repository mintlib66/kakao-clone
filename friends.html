<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>16:00</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span class="icon"><i class="fas fa-search fa-lg"></i></span>
        <span class="icon"><i class="fas fa-music fa-lg"></i></span>
        <span class="icon"><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a href="" class="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://cdn.pixabay.com/photo/2016/04/26/07/57/woman-1353825_640.png" class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">Name</h4>
            <!-- <h5 class="user-component__subtitle">sub text</h5> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://cdn.pixabay.com/photo/2016/04/26/07/57/woman-1353825_640.png" class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
              <!-- <h5 class="user-component__subtitle">sub text</h5> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
            <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                    <span class="nav__span">Friends</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">6</span>
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav__span">Chats</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                    <span class="nav__span">Find</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__span">More</span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment fa"></i>
    </div>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/7161175c87.js" crossorigin="anonymous"></script>
  </body>
</html>
